{% extends 'layout.html' %}

{% block content %}
<div class="row">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Dimensão</th>
        <th>Localização</th>
      </tr>
    </thead>

    <tbody>
      {% for location in locations %}
      <tr>
        <td>{{ location.name }}</td>
        <td>{{ location.type }}</td>
        <td>{{ location.dimension }}</td>
        <td>
          <a href="/location/{{ location.id }}" class="btn btn-primary">Acessar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
